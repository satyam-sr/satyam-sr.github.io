<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="flexUI">
<div id="form">
    <h2>Put your game face on and Be Focused !!   </h2>
    <p>Select Difficulty level</p>
    <input type="radio" id="m2" name="match1" onclick="update('moderate');" checked/> Moderate <br>
    <input type="radio" id="m3" name="match1" onclick="update('expert');" /> Expert (takes average 15 sec. to make move)
    <p id="msg">You are playing with White !!</p>
    <button id="blackOrientationBtn">Play with Black</button>
    <button id="gameStart">Start the Game</button>

    <div class="info">
        <br>
        <span>Positions evaluated: <span id="position-count"></span></span>
        <br>
        <span>Time: <span id="time"></span></span>
        <br>
        <br>
        <span>Move History :</span><br><br>
        <div id="move-history" class="move-history"> 
        </div>
    </div>
</div>
<div id="board" class="board"></div>
<script src="lib/chessboardjs/js/chess.js"></script>
<script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
<script src="script.js"></script>
<script>


</script>
</body>
</html>
